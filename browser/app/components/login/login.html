<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-12">

      <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

        <h1>Login</h1>
        <hr>

        <div class="form-group">
          <label for="user_name">User name</label>
          <input type="text" ng-model="login.user_name" class="form-control input-lg" id="user_name" placeholder="User name">
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="text" ng-model="login.password" class="form-control input-lg" id="login-password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Submit</button>

        <br /><uib-alert type="danger" ng-show="error">
          {{ error }}
        </uib-alert>

      </form>

    </div>
  </div>
</div>

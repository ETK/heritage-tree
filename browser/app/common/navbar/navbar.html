<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Logo -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">
        <img src="logo.png" class="logo"/>
      </a>
    </div>

    <!-- Navigation -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

        <!-- Search -->
        <li class="dropdown" id="search-dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-search"></i></a>
          <ul class="dropdown-menu">
            <form class="form-inline form-group-lg">
              <div class="form-group" style="width:100%">
                <input
                   type="text"
                   class="form-control"
                   style="width:100%"
                   placeholder="Find a person"
                   ng-model="searchString"
                   uib-typeahead="person as person.identifier for person in people | filter:{identifier:$viewValue} | limitTo:10"
                   typeahead-template-url="common/typeahead/typeaheadSearch.html"
                   typeahead-focus-first="false"
                   autofocus>
               </div>
            </form>
          </ul>
        </li>

        <!-- Links -->
        <li ng-repeat="item in navItems">
          <a ui-sref-active="active" ui-sref="{{ item.state }}">
            {{ item.label }}
          </a>
        </li>

        <!-- Charts -->

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Charts <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="item in chartItems">
              <a ui-sref-active="active" ui-sref="{{ item.state }}">
                {{ item.label }}
              </a>
            </li>
          </ul>
        </li>

      </ul>

      <!-- user controls -->
      <ul class="nav navbar-nav navbar-right">
        <!-- logged in -->
        <li ng-if="user">
          <a href="#" ng-click="logout()">
            <i class="fa fa-sign-out"></i> Logout
          </a>
        </li>
        <!-- not logged in -->
        <li ng-if="!user">
          <a ui-sref="login">
            <i class="fa fa-sign-in"></i> Family login
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>

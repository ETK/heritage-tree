
<div class="container">

  <!-- Name -->
  <div class="row">
    <div class="col s12">
      <h2 class="header">
        {{ person.full_name }}
      </h2>
    </div>
  </div>

  <!-- Basic info -->
  <div class="row">
    <div class="col s12">

      <person-list-collapse person="person"></person>

    </div>
  </div>

  <!-- Parents -->
  <div class="row">
    <div class="col s11 offset-s1">

      <h4 class="header">Parents</h4>
      <ul class="collapsible" data-collapsible="expandable">
        <li ng-repeat="person in person.Parents">

          <div class="collapsible-header people-list-header">
            <person-list-header person="person"></person-list-header>
          </div>
          <div class="collapsible-body">
            <person-list-collapse person="person"></person-list-collapse>
          </div>

        </li>
      </ul>

      <a class="waves-effect waves-light btn"><i class="material-icons left">add</i>add</a>


    </div>
  </div>

  <!-- Children -->
  <div class="row">
    <div class="col s11 offset-s1">

      <h4 class="header">Children</h4>
      <ul class="collapsible" data-collapsible="expandable">
        <li ng-repeat="person in person.Children">

          <div class="collapsible-header people-list-header">
            <person-list-header person="person"></person-list-header>
          </div>
          <div class="collapsible-body">
            <person-list-collapse person="person"></person-list-collapse>
          </div>

        </li>
      </ul>

      <div class="input-field">
        <input
           type="text"
           id="child_name"
           class="validate"
           ng-model="child"
           uib-typeahead="person in people | filter:$viewValue | limitTo:5"
           typeahead-template-url="/views/common/typeahead.html"
           typeahead-focus-first="false">
        <label for="child_name">Child Name</label>
        <a class="waves-effect waves-light btn" ng-click="addChild(child)"><i class="material-icons left">add</i>add</a>
      </div>

    </div>
  </div>

  <div class="row"></div>


</div>

<!-- filter bar -->
<div class="container row">
  <div class="col s4">
    <input class="input-field" placeholder="Filter..." ng-model="filterText"/>
  </div>

</div>


<!-- table of people -->
<div class="container row col s12">

  <dir-pagination-controls template-url="views/common/pagination.html" pagination-id="people"></dir-pagination-controls>

  <ul class="collapsible popout" data-collapsible="accordion">
    <li dir-paginate="person in people | filter:filterText | itemsPerPage: 25" pagination-id="people">

      <div class="collapsible-header">
        <span class="fa fa-male" ng-if=" person.gender == 'M' "></span>
        <span class="fa fa-female" ng-if=" person.gender == 'F' "></span>
        {{ person.last_name }}, {{ person.first_name }} {{ person.middle_name }}
        ({{ person.birth_year }} - {{ person.death_year }}) - Born in {{ person.birth_place }}
      </div>
      <div class="collapsible-body">
        <person-popout person="person"></person-popout>
      </div>

    </li>
  </ul>

  <dir-pagination-controls template-url="views/common/pagination.html" pagination-id="people"></dir-pagination-controls>

</div>

<script>
  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });
  });
</script>

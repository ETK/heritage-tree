<div class="container">

  <!-- list of milestones -->
  <div class="row">
    <div class="col-md-12">
      <div ng-repeat="milestone in milestones | orderBy:'year'">
        <milestone details="milestone" people="people"></milestone>
      </div>
    </div>
  </div>

  <!-- add a new milestone -->
  <div class="row">
    <hr />
    <h3>
      Add a milestone
    </h3>

    <form class="form-horizontal">

      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input id="title" type="text" class="form-control" ng-model="newMilestone.title" />
        </div>
      </div>

      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Year</label>
        <div class="col-sm-3">
          <input id="title" type="text" class="form-control" ng-model="newMilestone.year" />
        </div>
      </div>

      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea id="title" type="text" class="form-control" ng-model="newMilestone.description"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" ng-click="createMilestone(newMilestone)">Create milestone</button>
        </div>
      </div>

    </div>
  </form>
</div>

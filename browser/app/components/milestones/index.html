<div class="container">

  <uib-tabset active="activePill" type="pills">

    <!-- list of milestones -->
    <uib-tab index="0" heading="Milestones">
      <div class="row">
        <div class="col-md-12">
          <div ng-repeat="milestone in milestones | orderBy:'year'">
            <milestone details="milestone" people="people"></milestone>
          </div>
        </div>
      </div>
    </uib-tab>

    <!-- add a new milestone -->
    <uib-tab index="1" heading="Add a milestone">

      <div class="row">
        <!-- <h3>Add a milestone</h3> -->

        <form class="form-horizontal">

          <div class="form-group form-group-lg">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input id="title" type="text" class="form-control input-lg" ng-model="newMilestone.title" />
            </div>
          </div>

          <div class="form-group form-group-lg">
            <label for="title" class="col-sm-2 control-label">Year</label>
            <div class="col-sm-3">
              <input id="title" type="text" class="form-control input-lg" ng-model="newMilestone.year" />
            </div>
          </div>

          <div class="form-group form-group-lg">
            <label for="title" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea id="title" type="text" class="form-control input-lg" rows="4" ng-model="newMilestone.description"></textarea>
            </div>
          </div>

          <div class="form-group form-group-lg">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-success btn-lg" ng-click="createMilestone(newMilestone)">
                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                create milestone
              </button>
            </div>
          </div>

        </form>
      </div>
    </uib-tab>
  </uib-tabset>
</div>

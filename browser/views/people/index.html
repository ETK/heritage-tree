<!-- filter bar -->
<div class="container row">
  <div class="col s4">
    <input class="input-field" placeholder="Filter..." ng-model="filterText"/>
  </div>

</div>


<!-- table of people -->
<div class="container row col s12">

  <dir-pagination-controls template-url="views/common/pagination.html" pagination-id="people"></dir-pagination-controls>

  <ul class="collapsible" data-collapsible="expandable">
    <li dir-paginate="person in people | filter:filterText | itemsPerPage: 15" pagination-id="people">

      <div class="collapsible-header people-list-header">
        <person-list-header person="person"></person-list-header>
      </div>
      <div class="collapsible-body">
        <person-list-collapse person="person"></person-list-collapse>
      </div>

    </li>
  </ul>

  <dir-pagination-controls template-url="views/common/pagination.html" pagination-id="people"></dir-pagination-controls>

</div>

<script>
  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });
  });
</script>

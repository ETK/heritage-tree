<!-- filter bar -->
<div class="container">
  <div class="row">
    <div class="col-md-4 form-group">
      <input class="form-control" placeholder="Filter..." ng-model="filterText"/>
    </div>
  </div>
</div>


<!-- table of people -->
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <people-list people="people | filter:filterText" paginate="true" num-per-page="10" pagination-id="'people-pages'"></people-list>

    </div>
  </div>
</div>
